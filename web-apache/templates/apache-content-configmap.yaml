  index.html: |
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blueline - Opérateur Télécoms Madagascar | Internet Fibre & Satellite</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <style>
            /* Reset et base */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                line-height: 1.6;
                color: #333;
                overflow-x: hidden;
                background-color: #f9f9f9;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }

            :root {
                --primary-color: #0066cc;
                --secondary-color: #fff;
                --accent-color: #00a8ff;
                --dark-blue: #003d7a;
                --light-blue: #e6f3ff;
                --text-light: #666;
                --text-dark: #333;
                --border-color: #e1e8ed;
                --shadow: 0 4px 6px rgba(0, 102, 204, 0.1);
                --shadow-hover: 0 8px 25px rgba(0, 102, 204, 0.15);
                --transition: all 0.3s ease;
                --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--accent-color));
                --gradient-secondary: linear-gradient(135deg, var(--dark-blue), var(--primary-color));
            }

            .header {
                position: fixed;
                top: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                z-index: 1000;
                transition: var(--transition);
                border-bottom: 1px solid var(--border-color);
            }

            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .nav-brand {
                display: flex;
                align-items: baseline;
                gap: 0.5rem;
            }

            .nav-brand h1 {
                font-size: 1.8rem;
                font-weight: 700;
                color: var(--primary-color);
            }

            .nav-tagline {
                font-size: 1rem;
                color: var(--accent-color);
                font-weight: 500;
            }

            .nav-menu {
                display: flex;
                list-style: none;
                gap: 2rem;
            }

            .nav-menu a {
                text-decoration: none;
                color: var(--text-dark);
                font-weight: 500;
                transition: var(--transition);
                position: relative;
            }

            .nav-menu a:hover {
                color: var(--primary-color);
            }

            .nav-menu a::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--accent-color);
                transition: var(--transition);
            }

            .nav-menu a:hover::after {
                width: 100%;
            }

            .hero {
                display: grid;
                grid-template-columns: 1fr 1fr;
                min-height: 100vh;
                align-items: center;
                gap: 4rem;
                padding: 8rem 2rem 4rem;
                max-width: 1200px;
                margin: 0 auto;
            }

            .hero-content {
                padding: 2rem 0;
            }

            .hero-title {
                font-size: clamp(3rem, 8vw, 5rem);
                font-weight: 700;
                line-height: 1.1;
                margin-bottom: 1.5rem;
                background: var(--gradient-primary);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .hero-subtitle {
                font-size: 1.2rem;
                color: var(--text-light);
                margin-bottom: 2.5rem;
                line-height: 1.6;
            }

            .hero-stats {
                display: flex;
                gap: 2rem;
                margin-bottom: 2.5rem;
                flex-wrap: wrap;
            }

            .stat {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .stat-number {
                font-size: 2.5rem;
                font-weight: 700;
                color: var(--primary-color);
                line-height: 1;
            }

            .stat-label {
                font-size: 0.9rem;
                color: var(--text-light);
                font-weight: 500;
            }

            .hero-cta {
                display: flex;
                gap: 1rem;
                flex-wrap: wrap;
            }

            .btn {
                display: inline-block;
                padding: 1rem 2rem;
                text-decoration: none;
                border-radius: 8px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: var(--transition);
                border: 2px solid transparent;
            }

            .btn-primary {
                background: var(--gradient-primary);
                color: var(--secondary-color);
            }

            .btn-primary:hover {
                background: var(--secondary-color);
                color: var(--primary-color);
                border-color: var(--primary-color);
                transform: translateY(-2px);
                box-shadow: var(--shadow-hover);
            }

            .btn-secondary {
                background: transparent;
                color: var(--primary-color);
                border-color: var(--primary-color);
            }

            .btn-secondary:hover {
                background: var(--primary-color);
                color: var(--secondary-color);
                transform: translateY(-2px);
                box-shadow: var(--shadow-hover);
            }

            .hero-image {
                position: relative;
                height: 600px;
                overflow: hidden;
                border-radius: 15px;
                box-shadow: var(--shadow-hover);
            }

            .hero-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: var(--transition);
            }

            .hero-image:hover img {
                transform: scale(1.05);
            }

            .footer {
                background: #1a1a1a;
                color: var(--secondary-color);
                padding: 4rem 0 2rem;
            }

            .footer-content {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
                margin-bottom: 2rem;
            }

            .footer-section h4,
            .footer-section h5 {
                margin-bottom: 1rem;
                color: var(--accent-color);
            }

            .footer-section p,
            .footer-section li {
                margin-bottom: 0.5rem;
                opacity: 0.8;
            }

            .footer-section ul {
                list-style: none;
            }

            .footer-section a {
                color: var(--secondary-color);
                text-decoration: none;
                transition: var(--transition);
            }

            .footer-section a:hover {
                color: var(--accent-color);
            }

            .footer-bottom {
                border-top: 1px solid #333;
                padding-top: 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 1rem;
            }

            /* Responsive Design */
            @media (max-width: 968px) {
                .nav-menu {
                    display: none;
                }
                
                .nav-toggle {
                    display: flex;
                }
                
                .hero {
                    grid-template-columns: 1fr;
                    text-align: center;
                    padding: 6rem 2rem 4rem;
                }
                
                .hero-image {
                    height: 400px;
                }
                
                .hero-stats {
                    justify-content: center;
                }
                
                .solutions-content {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }
            }

            @media (max-width: 768px) {
                .container {
                    padding: 0 15px;
                }
                
                .nav {
                    padding: 1rem 15px;
                }
                
                .section-title {
                    font-size: 2rem;
                }
                
                .services-grid {
                    grid-template-columns: 1fr;
                }
                
                .footer-bottom {
                    flex-direction: column;
                    text-align: center;
                }
            }
        </style>
    </head>
    <body>
        <!-- Your HTML Content Here -->
    </body>
    </html>
