---
- name: Deploy Helm Charts to Minikube
  hosts: localhost
  gather_facts: yes
  
  vars:
    charts:
      - name: mysql
        path: ../database/mysql
        namespace: mysql
        priority: 1
        
      - name: phpmyadmin
        path: ../database/phpmyadmin
        namespace: phpmyadmin
        priority: 2
        
      - name: bind9
        path: ../bind9
        namespace: bind9
        priority: 3
        
      - name: unbound
        path: ../unbound
        namespace: unbound
        priority: 4
        
      - name: web-apache
        path: ../web-apache
        namespace: web-apache
        priority: 5
        
      - name: web-nginx
        path: ../web-nginx
        namespace: web-nginx
        priority: 6
        
      - name: email
        path: ../email
        namespace: email-stack
        priority: 7
        
      - name: monitoring
        path: ../monitoring/monitoring-chart
        namespace: monitoring
        priority: 8

  pre_tasks:
    - name: Informations de deploiement
      debug:
        msg: |
          Demarrage du deploiement Helm Charts
          - Repertoire de travail: {{ ansible_env.PWD }}
          - Playbook depuis: {{ playbook_dir }}
          - Nombre de charts: {{ charts | length }}

  tasks:
    - name: Check Minikube status
      command: minikube status
      register: minikube_status
      changed_when: false
      failed_when: "'host: Running' not in minikube_status.stdout"

    - name: Minikube status OK
      debug:
        msg: |
          Minikube est actif et pret
          {{ minikube_status.stdout_lines | join('\n') }}

    - name: Set Minikube Docker environment
      shell: |
        source <(minikube docker-env)
        echo "DOCKER_HOST=$DOCKER_HOST"
      args:
        executable: /bin/bash
      changed_when: false
      register: docker_env

    - name: Validation des chemins des charts
      stat:
        path: "{{ item.path }}/Chart.yaml"
      register: chart_validation
      loop: "{{ charts }}"
      
    - name: Verification des charts manquants
      fail:
        msg: |
          Chart invalide detecte: {{ item.item.name }}
          Chemin teste: {{ item.item.path }}/Chart.yaml
          Repertoire actuel: {{ ansible_env.PWD }}
          
          Verifiez que vous executez depuis le bon repertoire:
          cd ~/helm-web-services-charts
          ansible-playbook ansible/minikube-cd-deploy.yml
      when: not item.stat.exists
      loop: "{{ chart_validation.results }}"

    - name: Charts valides
      debug:
        msg: |
          Tous les charts sont valides:
          {% for chart in charts %}
          - {{ chart.name }}: {{ chart.path }} â†’ {{ chart.namespace }}
          {% endfor %}

    - name: Create namespaces
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ item.namespace }}"
        state: present
        definition:
          metadata:
            labels:
              app.kubernetes.io/managed-by: Helm
              environment: minikube
              project: helm-web-services
            annotations:
              meta.helm.sh/release-name: "{{ item.name }}"
              meta.helm.sh/release-namespace: "{{ item.namespace }}"
      loop: "{{ charts }}"

    - name: Deploy Helm charts (by priority)
      kubernetes.core.helm:
        name: "{{ item.name }}"
        chart_ref: "{{ item.path }}"
        namespace: "{{ item.namespace }}"
        state: present
        create_namespace: true
        wait: true
        wait_timeout: "600s"
      loop: "{{ charts | sort(attribute='priority') }}"
      register: helm_results

    - name: Resume des deploiements
      debug:
        msg: |
          Deploiements Helm:
          {% for result in helm_results.results %}
          - {{ result.item.name }}: {{ 'Installe' if result.changed else 'Deja a jour' }}
          {% endfor %}

    - name: Attendre la disponibilite des pods
      pause:
        seconds: 30
        prompt: "Attente du demarrage des pods..."

    - name: Verify deployments
      command: kubectl get pods --namespace {{ item.namespace }} -o wide
      loop: "{{ charts }}"
      register: pod_status
      changed_when: false
      failed_when: false

    - name: Display pod status
      debug:
        msg: |
          Pods dans {{ item.item.namespace }}:
          {{ item.stdout_lines | join('\n') }}
      loop: "{{ pod_status.results }}"

  post_tasks:
    - name: Deploiement termine
      debug:
        msg: |
          === DEPLOIEMENT REUSSI ===
          
          {{ charts | length }} charts deployes sur Minikube
          Namespaces: {{ charts | map(attribute='namespace') | list | join(', ') }}
          
          Commandes utiles:
          - kubectl get pods --all-namespaces
          - kubectl get services --all-namespaces
          - minikube service list
          - minikube dashboard
          
          Monitoring:
          kubectl port-forward -n monitoring svc/grafana 3000:3000
          kubectl port-forward -n monitoring svc/prometheus 9090:9090