apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "unbound.fullname" . }}-config
  labels:
    helm.sh/chart: {{ include "unbound.chart" . | quote }}
    app.kubernetes.io/name: {{ include "unbound.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  unbound.conf: |-
    server:
      interface: 0.0.0.0
      port: {{ .Values.containerPort }}
      do-ip4: yes
      do-ip6: no
      do-udp: yes
      do-tcp: yes
      access-control: 0.0.0.0/0 allow
      prefetch: yes
      qname-minimisation: yes
      num-threads: 1
      so-rcvbuf: 1m
      # Configuration pour les statistiques et monitoring
      statistics-interval: 300
      extended-statistics: yes
      statistics-cumulative: yes
      # Interface de contr√¥le pour l'exporteur
      control-enable: yes
      control-interface: 0.0.0.0
      control-port: 8953
      # Configuration de logging pour debugging
      verbosity: 1
      log-queries: no
      log-replies: no
      # Autres configurations DNS
      cache-min-ttl: 0
      cache-max-ttl: 86400
      prefetch-key: yes
      {{- range .Values.localRecords }}
      local-zone: "{{ .name }}." static
      local-data: "{{ .name }}. 60 IN A {{ .ip }}"
      {{- end }}

    remote-control:
      control-enable: yes
      control-interface: 0.0.0.0
      control-port: 8953
      control-use-cert: no