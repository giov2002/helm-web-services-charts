apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "unbound.fullname" . }}-test
  labels:
    helm.sh/chart: {{ include "unbound.chart" . | quote }}
    app.kubernetes.io/name: {{ include "unbound.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "unbound.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
      - name: dns-test
        image: busybox:1.36
        env:
        - name: UNBOUND_HOST
          value: {{ include "unbound.fullname" . }}
        - name: UNBOUND_PORT
          value: "{{ .Values.service.port }}"
        command:
        - sh
        - -c
        - |
          set -e
          ATTEMPTS=5
          DOMAIN="example.com"
          i=0
          while [ $i -lt $ATTEMPTS ]; do
            echo "Attempt $(($i + 1)) to resolve $DOMAIN via $UNBOUND_HOST"
            if nslookup -port=$UNBOUND_PORT $DOMAIN $UNBOUND_HOST >/dev/null 2>&1; then
              echo "DNS resolution succeeded"
              exit 0
            fi
            i=$(($i + 1))
            sleep 2
          done
          echo "DNS resolution failed after ${ATTEMPTS} attempts"
          exit 1
