          fi
          
          if [[ "${{ needs.deploy-charts.result }}" == "success" ]]; then
            echo "âœ… DÃ©ploiement Charts: SUCCÃˆS"
          elif [[ "${{ needs.deploy-charts.result }}" == "skipped" ]]; then
