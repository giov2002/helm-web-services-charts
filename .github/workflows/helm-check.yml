name: ğŸš€ CI Helm Charts

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web-nginx/**'
      - 'monitoring/**'
      - 'web-apache/**'
      - 'bind9/**'
      - 'database/**'
      - 'mailserver/**'
      - 'roundcube/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'web-nginx/**'
      - 'monitoring/**'
      - 'web-apache/**'
      - 'bind9/**'
      - 'database/**'
      - 'mailserver/**'
      - 'roundcube/**'

jobs:
  detect-changes:
    name: ğŸ” DÃ©tection des Changements
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.set-changes.outputs.charts }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Analyser les fichiers modifiÃ©s
        id: set-changes
        run: |
          services=("bind9" "database/mysql" "database/phpmyadmin" "mailserver" "monitoring/monitoring-chart" "roundcube" "web-apache" "web-nginx")
          modified=()

          for chart in "${services[@]}"; do
            if git diff --name-only origin/main...HEAD | grep -q "^${chart}/"; then
              name=$(basename "$chart")   # ex: monitoring/monitoring-chart -> monitoring-chart
              modified+=("$name")
              echo "âœ… $chart modifiÃ© (clÃ©: $name)"
            else
              echo "â¸ï¸ Aucun changement dans $chart"
            fi
          done

          # Construit un JSON propre et supprime les Ã©lÃ©ments vides
          json=$(
            printf '%s\n' "${modified[@]}" \
            | jq -R -s -c 'split("\n") | map(select(length>0))'
          )

          echo "charts=$json" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Charts modifiÃ©s : $json"

  validate-charts:
    name: ğŸ§ª Validation Helm Charts
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts != '[]' }}
    strategy:
      matrix:
        chart: ${{ fromJson(needs.detect-changes.outputs.charts) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Installer Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: âš™ï¸ Installer yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint jq

      - name: ğŸ” Validation de ${{ matrix.chart }}
        shell: bash
        run: |
          set -euo pipefail

          declare -A chart_paths=(
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [monitoring-chart]="monitoring/monitoring-chart"   # âœ… clÃ© alignÃ©e
            [bind9]="bind9"
            [mailserver]="mailserver"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )

          chart="${{ matrix.chart }}"
          if [[ -z "${chart:-}" ]]; then
            echo "â­ï¸ Chart vide dans la matrice, on saute proprement."
            exit 0
          fi

          path="${chart_paths[$chart]:-}"
          if [[ -z "${path:-}" ]]; then
            echo "âŒ ClÃ© inconnue '$chart' dans chart_paths. VÃ©rifie detect-changes et chart_paths."
            echo "ğŸ” chart_paths disponibles: ${!chart_paths[*]}"
            exit 1
          fi

          if [[ ! -f "$path/Chart.yaml" ]]; then
            echo "âŒ Chart.yaml introuvable pour '$chart' (path: $path)"
            exit 1
          fi

          echo "ğŸ“¦ Analyse de $chart (chemin: $path)"

          echo "ğŸ” helm lint"
          helm lint "$path"

          echo "ğŸ§ª helm template dry-run"
          helm template "test-$chart" "$path" --dry-run

          echo "ğŸ“„ VÃ©rification syntaxe YAML"
          yamllint "$path"

          echo "ğŸ”’ VÃ©rification des secrets en dur"
          if grep -rE "password.*:" "$path" --include="*.yaml" | grep -vE "passwordSecretRef|#|description"; then
            echo "âš ï¸ Mot de passe trouvÃ© en dur"
          else
            echo "âœ… Aucun secret en dur dÃ©tectÃ©"
          fi

          echo "ğŸ“ VÃ©rification des ressources"
          if helm template "test-$chart" "$path" | grep -q "resources:"; then
            echo "âœ… Ressources CPU/memory dÃ©finies"
          else
            echo "âš ï¸ Ressources non dÃ©finies"
          fi

          echo "ğŸ“¦ VÃ©rification des images Docker"
          images=$(helm template "test-$chart" "$path" | grep -E "^\s*image:\s*" | awk '{print $2}' | sort -u || true)
          for img in $images; do
            if [[ "$img" == *":latest" || "$img" != *:* ]]; then
              echo "âš ï¸ Image non taggÃ©e ou utilisant latest : $img"
            else
              echo "âœ… Image OK : $img"
            fi
          done

          echo "ğŸ·ï¸ VÃ©rification des labels Kubernetes"
          if helm template "test-$chart" "$path" | grep -qE "app.kubernetes.io/(name|version|managed-by):"; then
            echo "âœ… Labels prÃ©sents"
          else
            echo "âš ï¸ Labels Kubernetes manquants"
          fi

          echo "ğŸ”„ DÃ©pendances Helm (si prÃ©sentes)"
          helm dependency update "$path" || true
          helm dependency list "$path" || true
