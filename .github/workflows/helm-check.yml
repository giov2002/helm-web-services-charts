name: ğŸš€ CI Infrastructure Services

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bind9/**'
      - 'database/**'
      - 'mailserver/**'
      - 'monitoring/**'
      - 'roundcube/**'
      - 'web-apache/**'
      - 'web-nginx/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'bind9/**'
      - 'database/**'
      - 'mailserver/**'
      - 'monitoring/**'
      - 'roundcube/**'
      - 'web-apache/**'
      - 'web-nginx/**'

env:
  REGISTRY: ghcr.io
  NAMESPACE_PREFIX: prod

jobs:
  # Job 1: DÃ©tection des services modifiÃ©s
  detect-changes:
    name: ğŸ” DÃ©tection des Changements
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.changes.outputs.charts }}
      bind9: ${{ steps.changes.outputs.bind9 }}
      mysql: ${{ steps.changes.outputs.mysql }}
      phpmyadmin: ${{ steps.changes.outputs.phpmyadmin }}
      mailserver: ${{ steps.changes.outputs.mailserver }}
      monitoring: ${{ steps.changes.outputs.monitoring }}
      roundcube: ${{ steps.changes.outputs.roundcube }}
      web-apache: ${{ steps.changes.outputs.web-apache }}
      web-nginx: ${{ steps.changes.outputs.web-nginx }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” VÃ©rifier l'existence des dossiers
        run: |
          declare -A services=(
            [bind9]="bind9"
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [mailserver]="mailserver"
            [monitoring]="monitoring/monitoring-chart"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )
          for svc in "${!services[@]}"; do
            if [ ! -d "${services[$svc]}" ]; then
              echo "âŒ Erreur : Dossier ${services[$svc]} manquant"
              exit 1
            fi
          done
          echo "âœ… Tous les dossiers de charts existent"

      - name: ğŸ” DÃ©tecter les changements par service
        id: changes
        run: |
          declare -A services=(
            [bind9]="bind9"
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [mailserver]="mailserver"
            [monitoring]="monitoring/monitoring-chart"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )

          charts_changed=()

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
            diff_base="${{ github.base_ref }}"
          else
            diff_base="HEAD~1"
          fi

          for svc in "${!services[@]}"; do
            path="${services[$svc]}"
            if git diff --name-only "$diff_base" | grep -q "^${path}/"; then
              echo "$svc=true" >> $GITHUB_OUTPUT
              charts_changed+=("$svc")
              echo "âœ… Changements dÃ©tectÃ©s dans: $svc"
            else
              echo "$svc=false" >> $GITHUB_OUTPUT
              echo "â¸ï¸ Aucun changement dans: $svc"
            fi
          done

          charts_json=$(printf '%s\n' "${charts_changed[@]}" | jq -R -s -c 'split("\n")[:-1]')
          echo "charts=${charts_json}" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Services Ã  dÃ©ployer: ${charts_changed[*]}"

  # Job 2: Validation des charts modifiÃ©s
  validate-charts:
    name: ğŸ§ª Validation des Charts
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts != '[]' }}
    strategy:
      matrix:
        chart: ${{ fromJson(needs.detect-changes.outputs.charts) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: ğŸ” Validation du chart ${{ matrix.chart }}
        run: |
          declare -A paths=(
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [monitoring]="monitoring/monitoring-chart"
            [bind9]="bind9"
            [mailserver]="mailserver"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )

          chart_path="${paths[${{ matrix.chart }}]}"
          echo "ğŸ” Validation de: $chart_path"
          helm lint "$chart_path"
          helm template "test-${{ matrix.chart }}" "$chart_path" --dry-run
          echo "âœ… ${{ matrix.chart }} validÃ©"

  # Job 3: Lint YAML Simple
  lint-yaml:
    name: ğŸ“ Lint YAML
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts != '[]' }}
    strategy:
      matrix:
        chart: ${{ fromJson(needs.detect-changes.outputs.charts) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: âš™ï¸ Configuration yamllint souple
        run: |
          cat <<EOF > .yamllint.yaml
          extends: default
          rules:
            line-length:
              max: 120
            indentation:
              spaces: 2
            comments:
              min-spaces-from-content: 1
            truthy:
              allowed-values: ['true', 'false', 'yes', 'no']
          ignore: |
            *.tgz
            */templates/*.tpl
          EOF

      - name: ğŸ“ Lint YAML pour ${{ matrix.chart }}
        run: |
          declare -A paths=(
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [monitoring]="monitoring/monitoring-chart"
            [bind9]="bind9"
            [mailserver]="mailserver"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )

          chart_path="${paths[${{ matrix.chart }}]}"
          echo "ğŸ“ Lint YAML dans: $chart_path"
          if find "$chart_path" -name "*.yaml" | grep -q .; then
            find "$chart_path" -name "*.yaml" -exec yamllint -c .yamllint.yaml {} \; || echo "âš ï¸ Warnings YAML - continuer"
          else
            echo "âš ï¸ Aucun fichier YAML trouvÃ© â€“ skip"
          fi
          echo "âœ… YAML lint terminÃ©"

  # Job 4: Audit de SÃ©curitÃ© Simple
  security-audit:
    name: ğŸ”’ Audit de SÃ©curitÃ©
    runs-on: ubuntu-latest
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.charts != '[]' }}
    strategy:
      matrix:
        chart: ${{ fromJson(needs.detect-changes.outputs.charts) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ”’ VÃ©rification des secrets pour ${{ matrix.chart }}
        run: |
          declare -A paths=(
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [monitoring]="monitoring/monitoring-chart"
            [bind9]="bind9"
            [mailserver]="mailserver"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )

          chart_path="${paths[${{ matrix.chart }}]}"
          echo "ğŸ”’ Audit de sÃ©curitÃ©: $chart_path"

          # Recherche de mots de passe en dur (souple)
          if grep -rE "password.*:.*[a-zA-Z0-9]" "$chart_path/" --include="*.yaml" --exclude="*.tpl" | grep -v "passwordSecretRef" | grep -v "#" | grep -v "example"; then
            echo "âš ï¸ Mots de passe potentiellement en dur - VÃ©rifiez manuellement"
          else
            echo "âœ… Pas de mots de passe en dur dÃ©tectÃ©s"
          fi

          echo "âœ… Audit sÃ©curitÃ© terminÃ© (mode test)"

  # Job 5: Package Charts (seulement sur main)
  package-charts:
    name: ğŸ“¦ Package des Charts
    runs-on: ubuntu-latest
    needs: [validate-charts, lint-yaml, security-audit]
    if: ${{ needs.detect-changes.outputs.charts != '[]' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: ğŸ“¦ Package les charts modifiÃ©s
        run: |
          declare -A paths=(
            [mysql]="database/mysql"
            [phpmyadmin]="database/phpmyadmin"
            [monitoring]="monitoring/monitoring-chart"
            [bind9]="bind9"
            [mailserver]="mailserver"
            [roundcube]="roundcube"
            [web-apache]="web-apache"
            [web-nginx]="web-nginx"
          )

          mkdir -p artifacts
          for chart in $(echo ${{ needs.detect-changes.outputs.charts }} | jq -r '.[]'); do
            chart_path="${paths[$chart]}"
            helm package "$chart_path" --destination artifacts/
            echo "ğŸ“¦ $chart packagÃ©"
          done

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: artifacts/*.tgz

  # Job 6: Notification Simple
  notification:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [validate-charts, lint-yaml, security-audit, package-charts]
    if: always()
    steps:
      - name: ğŸ“Š Rapport Final
        run: |
          echo "ğŸ“Š === RAPPORT CI ===" 
          echo "Date: $(date)"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          
          if [[ "${{ needs.validate-charts.result }}" == "success" ]]; then
            echo "âœ… Validation Charts: SUCCÃˆS"
          else
            echo "âŒ Validation Charts: Ã‰CHEC"
          fi
          
          if [[ "${{ needs.lint-yaml.result }}" == "success" ]]; then
            echo "âœ… Lint YAML: SUCCÃˆS"
          else
            echo "âŒ Lint YAML: Ã‰CHEC"
          fi
          
          if [[ "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "âœ… Audit SÃ©curitÃ©: SUCCÃˆS"
          else
            echo "âŒ Audit SÃ©curitÃ©: Ã‰CHEC"
          fi
          
          if [[ "${{ needs.package-charts.result }}" == "success" || "${{ needs.package-charts.result }}" == "skipped" ]]; then
            echo "âœ… Packaging: OK"
          else
            echo "âŒ Packaging: Ã‰CHEC"
          fi
          
          echo ""
          echo "ğŸš€ CI terminÃ© pour environnement de test local!"

      - name: ğŸ“¢ RÃ©sultat final
        run: |
          # Mode souple pour tests locaux - ne pas faire Ã©chouer sur warnings
          if [[ "${{ needs.validate-charts.result }}" == "success" ]]; then
            echo "ğŸ‰ SUCCÃˆS: Charts validÃ©s - PrÃªt pour tests locaux!"
          else
            echo "âŒ Ã‰CHEC: RÃ©vision nÃ©cessaire avant dÃ©ploiement"
            exit 1
          fi
