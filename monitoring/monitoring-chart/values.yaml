exporter:
  image:
    repository: prom/mysqld-exporter
    tag: "v0.14.0"
    pullPolicy: IfNotPresent
  # Hôte et port du service MySQL à surveiller
  mysqlHost: mysql.database.svc.cluster.local  # Mise à jour pour l'adresse complète du service MySQL
  mysqlPort: 3306
  mysqlUser: root  # Utilisateur défini comme root
  mysqlPassword: "ExporterPass123"  # Le même mot de passe que dans mysql/values.yaml
  service:
    type: ClusterIP
    port: 9104
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

# Configuration de Prometheus
prometheus:
  image:
    repository: prom/prometheus
    tag: "v2.52.0"
    pullPolicy: IfNotPresent
  scrapeInterval: 15s
  service:
    type: NodePort
    port: 9090
    nodePort: 30090
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Configuration de Grafana
grafana:
  image:
    repository: grafana/grafana
    tag: "10.2.2"
    pullPolicy: IfNotPresent
  adminPassword: "admin"
  service:
    type: NodePort
    port: 80
    nodePort: 30030
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 150m
      memory: 128Mi

nginx:
  service:
    name: web-nginx-web-nginx
    namespace: web-nginx
    port: 8080


# Configuration de bind9-exporter
bind9:
  image:
    repository: prometheuscommunity/bind-exporter
    tag: "latest"
    pullPolicy: IfNotPresent
  bind9Host: "bind9.bind9.svc.cluster.local"
  bind9Port: "53"
  service:
    type: ClusterIP
    port: 9119
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
# Configuration pour Unbound DNS monitoring
unbound:
  service:
    name: unbound  # Selon votre convention de nommage
    namespace: unbound
    port: 53
unboundExporter:
  image:
    repository: python
    tag: "3.9-alpine"
    pullPolicy: IfNotPresent
  unboundHost: "unbound.unbound.svc.cluster.local"
  unboundPort: "8953"
  service:
    type: ClusterIP
    port: 9167
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi