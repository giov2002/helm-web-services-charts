apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monitoring.fullname" . }}-prometheus-config
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.prometheus.scrapeInterval }}
    scrape_configs:
      - job_name: 'mysql-exporter'
        static_configs:
          - targets:
            - '{{ include "monitoring.fullname" . }}-mysql-exporter:9104'  # Cible de l'exporteur MySQL
      - job_name: 'apache-exporter'
        static_configs:
          - targets:
            - '{{ include "monitoring.fullname" . }}-apache-exporter:9117'
      - job_name: 'nginx-exporter'
        static_configs:
          - targets:
            - '{{ include "monitoring.fullname" . }}-nginx-exporter:9113'
      - job_name: 'bind9-exporter'
        static_configs:
          - targets:
            - '{{ include "monitoring.fullname" . }}-bind9-exporter.monitoring.svc.cluster.local:9119'
